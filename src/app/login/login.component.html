<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            
            /* background-image: url("assets/6.jpg"); */
            background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)),url("assets/6.jpg");
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .row{
            width: 100vw;
            height: 80vh;
        }

        h1{
            font-size: 5vmax;
            line-height: 1;
            font-weight: 900;
            color: white;
        }

        h3{
            font-size: 8vmin;
            display: flex;
            justify-content: center;
        }

        input {
            width: 70%;
            padding: 10px;
            margin: 45px 55px;
            font-size: 20px;
           border-radius: 20px;
            outline: none;
            border-bottom: 2px solid #767677;
        }

        input:focus{
            box-shadow: none;
            border-bottom: 3px solid black;
        }

        .inputs {
            overflow: hidden;
        }

        p{
            font-size: 15px;
            color: black;
            padding: 3%;
            line-height: 2;
            margin-left: 15%;
        }

        button{
            background-color: black;
            padding: 1.5rem 1.5rem;
            border: none;
            border-radius: 15px;
            width: 30%;
            color:white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all .3s ease;
            margin-left: 35%;
        }

        button:hover{
            background-color:rgb(67, 67, 69);
        }
    </style>
</head>
<body>
    <div class="container">
        
            <div class="col-md-6" style="background-color: white;">
                <div class="right">
                    <h3 class="p-5">Login</h3>
                    <div class="inputs">
                        <form id="loginForm">
                            <input type="text" id="username" class="form-control" placeholder="Username">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                            <span id="errorMessage" style="color: red;"></span>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                    <p>Don't have an account? <a href="a"routerLink="/register">Create an Account</a></p>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.getElementById("loginForm");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission

                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Perform login authentication
                if (username === "admin" && password === "password") {
                    // Redirect to a dashboard or home page
                    window.location.href = "dashboard.html";
                } else {
                    // Display error message
                    var errorMessage = document.getElementById("errorMessage");
                    errorMessage.innerText = "Invalid username or password.";
                }
            });
        });
    </script>
</body>
</html>
